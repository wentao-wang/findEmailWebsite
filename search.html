function subString(s){
    ss=s.substr(0,4);
    ss+="-";
    ss+=s.substr(4,2);
    ss+="-";
    ss+=s.substr(6,2);
    return ss;
}

function drawTable($response){

    var responseData=JSON.parse($response);
    var response = responseData[0];
    var people = responseData[1];
    var cellCount=response.length;

    var htmltext="<h4>Search Queue</h4><center><table border='1' width='800'><tbody><tr ><th width='800'>Date</th><th width='800'>Keyword</th><th width='800'>Status</th><th width='800'>People</th><th width='800'>Result</th><th width='200'>Delete</th></tr>";

    for(var i=0;i<cellCount;i++){
        if(response[i][3]=='0'){

            htmltext+="<tr>";
            htmltext+="<td width='800'>";
            htmltext+=subString(response[i][0]);
            htmltext+="</td>";
            for(var j=1;j<3;j++){

                htmltext+="<td width='800'>";
                htmltext+=response[i][j];
                htmltext+="</td>";
            }
            htmltext+="<td width='800'>"
             htmltext+=people[i];
             htmltext+="</td>";
            htmltext+="<td width='800'><a target='_blank' href='./result.html?id="+response[i][0]+"&status="+response[i][2]+"'>result</a></td>";
            htmltext+="<td><button onclick=del('";
            htmltext+=response[i][0];
            htmltext+="')>delete</button></td></tr>";
                                    // htmltext+="<td><button class='del'>delete</button></td></tr>";

        }


     }
          htmltext+="</tbody></table></center>";
         $('#appendArea').html(htmltext);

    // alert('draw');

}
